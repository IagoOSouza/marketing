<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container do formulário */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        /* Título */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5a5a5a;
        }

        /* Estilos para os campos do formulário */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Mensagens de sucesso e erro */
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .call-to-action {
            padding: 90px;
            margin-top: 30px;
            text-align: center;
        }
        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entre em Contato Conosco</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Mensagem">
            </div>
        </form>
        <div id="response-message" class="message"></div>
    </div>
     
    <div class="call-to-action">
      <a href="index.html" class="cta-button">Voltar para o Inicio</a>
  </div>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Inclusão do código JavaScript para envio -->
    <script type="text/javascript">
        (function(){
            emailjs.init("rntDyjtPZTQiPb4n8"); // Substitua com sua chave de usuário do EmailJS
        })();

        document.getElementById("contact-form").addEventListener("submit", function(event){
            event.preventDefault();  // Impede o envio padrão do formulário

            // Envia o formulário para o EmailJS
            emailjs.sendForm('service_nv7jyoj', 'template_24f4bql', this)
                .then(function(response) {
                    document.getElementById("response-message").innerHTML = 'Mensagem enviada com sucesso!';
                    document.getElementById("response-message").classList.add('success');
                    document.getElementById("response-message").classList.remove('error');
                    console.log('Success:', response);
                }, function(error) {
                    document.getElementById("response-message").innerHTML = 'Erro ao enviar a mensagem. Tente novamente.';
                    document.getElementById("response-message").classList.add('error');
                    document.getElementById("response-message").classList.remove('success');
                    console.log('Error:', error);
                });
        });
    </script>
</body>
</html>
