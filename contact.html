<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f4f6f9, #eef2f7);
            color: #333;
            line-height: 1.6;
            padding: 40px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container do formulário */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        /* Título */
        h2 {
            font-size: 28px;
            text-align: center;
            color: #1e40af;
            margin-bottom: 30px;
        }

        /* Campos do formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
        }

        .form-group input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .form-group input[type="submit"]:hover {
            background-color: #2563eb;
            transform: scale(1.03);
        }

        /* Mensagens de resposta */
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Botão de voltar */
        .call-to-action {
            margin-top: 40px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 35px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .cta-button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Entre em Contato Conosco</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar Mensagem">
            </div>
        </form>
        <div id="response-message" class="message"></div>
        <div class="call-to-action">
            <a href="index.html" class="cta-button">Voltar para o Início</a>
        </div>
    </div>
    
    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("rntDyjtPZTQiPb4n8"); // sua Public Key
        })();

        document.getElementById("contact-form").addEventListener("submit", function(event){
            event.preventDefault();

            emailjs.sendForm('service_nv7jyoj', 'template_24f4bql', this)
                .then(function(response) {
                    document.getElementById("response-message").innerHTML = 'Mensagem enviada com sucesso!';
                    document.getElementById("response-message").classList.add('success');
                    document.getElementById("response-message").classList.remove('error');
                }, function(error) {
                    document.getElementById("response-message").innerHTML = 'Erro ao enviar a mensagem. Tente novamente.';
                    document.getElementById("response-message").classList.add('error');
                    document.getElementById("response-message").classList.remove('success');
                });
        });
    </script>
</body>
</html>
